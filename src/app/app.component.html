<mat-toolbar color="primary">
  <span>ConcretePage.com</span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>

    <mat-divider></mat-divider>

  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened="true">
    <mat-nav-list>
      <mat-list-item routerLink="/home">
        <mat-icon class="sidenavIcons">widgets</mat-icon><span class="span-text-sidenave-item">HOME</span>
      </mat-list-item>
      <mat-list-item routerLink="/users">
        <mat-icon class="sidenavIcons">widgets</mat-icon><span>USERS</span>
      </mat-list-item>
      <mat-list-item routerLink="/blogs">
        <mat-icon class="sidenavIcons">widgets</mat-icon><span>BLOGS</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
